<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="quickPay.css" />
    <title>Quick Pay</title>
  </head>
  <body>
    <form action="" class="container">
      <h1>Payment Form</h1>
      <hr />
      <p id="req">Require Fields*</p>
      <h2>Contact Information</h2>
      <p>
        Name*
        <input type="text" name="name" id="name" required placeholder="Maanu" />
      </p>
      <fieldset>
        <legend>Gender*</legend>
        <p>
          Male
          <input type="radio" name="gender" id="male" required /> Female<input
            type="radio"
            name="gender"
            id="female"
            required
          />
        </p>
      </fieldset>
      <p>
        Address
        <textarea cols="50" rows="7" placeholder="Enter the address"></textarea>
      </p>
      <p>
        Email* <br /><input
          type="email"
          name="email"
          id="email"
          required
          placeholder="maanu.546@gmail.com"
        />
      </p>
      <p>
        Pin Code*<br />
        <input
          type="password"
          name="pin_code"
          id="pin_code"
          required
          placeholder="1234"
        />
      </p>
      <h2>Payment Details</h2>
      <p>
        Card Type*<br />
        <span
          ><img src="visa.jpg" width="50px" height="32px" class="img" /><img
            src="1Link-1.jpg"
            width="50px"
            height="31px"
            class="img"
          /><img src="cards.jpg" width="50px" height="31px" class="img" /><img
            src="paypallogo.png"
            width="50px"
            height="31px"
            class="img"
          />
        </span>
        <select name="card_type" id="card_type" required>
          <option value="">---select a card type---</option>
          <option value="visa">Visa</option>
          <option value="mastercard">Master Card</option>
          <option value="paypal">PayPal</option>
          <option value="1link">1Link</option>
        </select>
      </p>
      <p>
        Card Number*<br />
        <input
          type="number"
          name="cardnumber"
          id="cardnumber"
          required
          placeholder="1234-5678-9101-1213"
        />
      </p>
      <p>
        Epiration Date*<br />
        <input type="date" name="exp_date" id="exp_date" required />
      </p>

      <p>
        CVV*<br />
        <input type="password" name="cvv" id="cvv" required placeholder="123" />
      </p>
      <span id="rev">
        <a href="#">Review the Details</a>
      </span>
      <br />
      <br />
      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
